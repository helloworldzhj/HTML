<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>叫我小朱就好</title>
</head>
<body>
    <h2 align="center">个人简历</h2>
    <!--align代表水平对齐方式，默认left还有center、right-->
    <hr>
    <table border="1" width="50%" align="center">
        <!--border代表边框的粗细，0代表无边框，数字越大，边框越粗-->
        <!--width设置表格的宽度：绝对值（800.1000.2000）相对值（表格宽度相对于屏幕的宽度）（10%。20%。50%）-->
        <tr height="30">
            <!--height代表高度，必须使用绝对值，不能使用相对值-->
            <td align="right">姓名：</td>
            <td>朱华建</td>
            <td align="right">性别：</td>
            <td>男</td>
            <td align="right">身份证号：</td>
            <td>320583125645561256</td>
            <td width="100" rowspan="4">相片</td>
        </tr>
        <tr height="30">
            <td align="right">籍贯：</td>
            <td>江苏连云港</td>
            <td align="right">名族：</td>
            <td>汉族</td>
            <td align="right">学历：</td>
            <td>本科</td>
        </tr>
        <tr height="30">
            <td align="right">年龄：</td>
            <td>18</td>
            <td align="right">联系电话：</td>
            <td>15232011235</td>
            <td align="right">QQ：</td>
            <td>1234567891</td>
        </tr>
        <tr height="30">
            <td align="right">邮政编码：</td>
            <td>222503</td>
            <td align="right">家庭地址：</td>
            <td colspan="3">江苏连云港</td>
            <!--colspan="3"我这一列占了三列的位置-->
            <!--rowspan="4"代表合并4行-->
        </tr>
        <tr height="30">
            <td align="center" colspan="7">学习经历</td>
        </tr>
        <!--tr就是代表一行，td就代表一列。-->
    </table>

</body>
</html>
