<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>叫我小朱就好</title>
</head>
<body>
    <h2 align="center">表格的制作</h2>
    <!--align代表水平对齐方式，默认left还有center、right-->
    <hr>
    <table border="1" width="50%" align="center">
        <!--border代表边框的粗细，0代表无边框，数字越大，边框越粗-->
        <!--width设置表格的宽度：绝对值（800.1000.2000）相对值（表格宽度相对于屏幕的宽度）（10%。20%。50%）-->
        <tr align="center">
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
        </tr>
        <tr align="center">
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
        </tr>
        <tr align="center">
            <td>第一列</td>
            <td>第二列</td>
            <td>第三列</td>
        </tr>
        <!--tr就是代表一行，td就代表一列。-->
    </table>

</body>
</html>
