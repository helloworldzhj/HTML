<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章标题</title>
</head>
<body>
    1.标题在h1-h6之间<br>
    2.标题的字体默认是黑体加粗<br>
    3.标题属性：align对齐方式<br>
    4.一个标题占一行<br>
    <hr>

    <h1 align="center">文章标题</h1>
    <h2 align="center">文章标题</h2>
    <h3 align="center">文章标题</h3>
    <h4 align="center">文章标题</h4>
    <h5 align="center">文章标题</h5>
    <h6 align="center">文章标题</h6>
    <hr color="red" size="5">
    <h1 align="center">hr水平线：水平线的长度width 线条的颜色 线条的粗细</h1>
    <hr width="500">


</body>
</html>
