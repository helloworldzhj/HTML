<!DOCTYPE html>
<!--这个是一句声明，就说这是html5文档。-->
<html>
<!--html元素师html页面的根元素-->
<head>
    <!--head元素包含了文档的元（meta）数据-->
    <meta charset="UTF-8">
    <!--这边主要是声明这是utf-8编码，这样不会出现输出中文乱码的情况-->
    <title>菜鸟教程（runoob.com）</title>
    <!--title元素描述了文档的标题-->
</head>

<body>
<!--body元素包含了可见的页面内容-->
<h1>这是我的第一个html文档</h1>
<!--h1元素定义了一个大标题-->
<p>这是我的文档的段落</p>
<!--p元素定义了一个段落-->
<p>hello,world.</p>
</body>

</html>
